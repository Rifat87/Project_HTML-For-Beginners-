    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#lts">AboutLts</a></li>
          <li><a href="index.html#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/tacos_tray_400x267.png"
          alt="Its a image of tacos in a tray.. please wait"
          title="Yummy Tacos"
          width="400"
          height="267"
        />
        <figcaption><mark> Taco Shop Tacos </mark></figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <article id="contact">
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>
              <mark><strong>Send Us A Message</strong></mark>
            </legend>
            <p>
              <label for="name">Name: </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="email">Email: </label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">Your Message: </label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="type your message here"
              ></textarea>
              <br />
              <button type="submit">Submit</button>
              <button type="reset">Reset</button>
            </p>
          </fieldset>
        </form>
        <br>
        <hr>
        <h3>Our Location</h3>
        <address>
            555 Taco Temptation Lane, Suite T <br>
            Kansas City MO 55555-5555 <br>
            Phone: <a href="tel:+880182702755">555-555-5555</a>
        </address>



        <a href="#">Back To Top</a>
      </article>
    </main>
    <br>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
